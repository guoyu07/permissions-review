type: seq
sequence:
  - type: map
    mapping:
      name:
        type: str
        required: yes
        unique: yes

      description:
        type: str
        required: yes

      url:
        type: str
        required: yes
        pattern: /^https?:\/\//

      review_url:
        type: str
        required: yes
        pattern: /^https?:\/\//

      docs_url:
        type: str
        required: no
        pattern: /^https?:\/\//
