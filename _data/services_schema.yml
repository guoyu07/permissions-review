---
type: seq
sequence:
  - type: map
    mapping:
      name:
        type: str
        required: true
        unique: true

      description:
        type: str
        required: true

      url:
        type: str
        required: true
        pattern: /^https?:\/\//

      review_url:
        type: str
        required: true
        pattern: /^https?:\/\//

      docs_url:
        type: str
        required: false
        pattern: /^https?:\/\//
